name: Generate a build and push to build-dev branch

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm run build # The build command of your project

      - name: Create .htaccess
        run: |
          echo "Options -MultiViews" > build/.htaccess
          echo "RewriteEngine On" >> build/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-f" >> build/.htaccess
          echo "RewriteRule ^ index.html [QSA,L]" >> build/.htaccess

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build-dev # The branch name where you want to push the assets
          FOLDER: build # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message